<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="wrapper">
            <div class="header__menu">
                <div class="header__logo">
                    <img src="image/LOGO.svg" alt="">
                </div>
                <div class="header__nav">
                    <a class="header__item" href="#">ГЛАВНАЯ</a>
                    <a class="header__item" href="#">МЕНЮ</a>
                    <a class="header__item" href="#">О НАС</a>
                    <a class="header__item" href="#">БРОНЬ</a>
                </div>
                <div class="header__cart">
                    <a class="header__cart__img" href="#">
                        <img src="image/cart.png" alt="">
                    </a>
                </div>
                <div class="header__phone">
                    <div class="header__phone__holder">
                        <a class="header__phone__holder__number" href="">999-888-76-54</a>
                        <img class="header__phone__holder__img" src="/p1/image/phone.png" alt="">
                    </div>
                    <p class="header__phone__text">Свяжитесь с нами для
                        бронирования
                    </p>
                </div>
                <a class="header__button" href="">ЗАКАЗ СТОЛИКА</a>
            </div>

            <div class="header__down wrapper">
                <div class="header__down__titles">
                    <h1 class="header__down__title">
                        Добро пожаловать в
                    </h1>
                    <h2 class="header__down__subtitle">Наш ресторан</h2>
                    <p class="header__down__text">ДОМ ЛУЧШЕЙ ЕДЫ</p> 
                    <button class="header__down__button">VIEW MENU</button>
                </div> 
            </div>
        </div>
    </div>
</body>
